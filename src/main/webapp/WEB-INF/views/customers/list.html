<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>List Customers</h1>
    <p>
        <a href="/create">
            Create a customer
        </a>
    </p>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Firt Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customer: ${customers}">
            <tr>
                <td th:text="${customer.getId()}"></td>
                <td th:text="${customer.getFirstName()}"></td>
                <td th:text="${customer.getLastName()}"></td>
                <td>
                    <a th:href="@{/edit/__${customer.id}__}">edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/__${customer.id}__}">delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
